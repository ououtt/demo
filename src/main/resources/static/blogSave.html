<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>博客</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

<form role="form" action="/blog/save" method="post">
<div class="form-group">
    <div class="col-sm-10">
        <input type="hidden" class="form-control" id="id" value="">
    </div>
</div>
    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <textarea class="form-control" id="text" name="text" oninput="this.editor.update()" rows="60">写博客</textarea>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            标题 <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</form>

<script src="/markdown/markdown.js"></script>
<script>
    function Editor(input, preview) {
        this.update = function () {
            preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
    }
    var $ = function (id) { return document.getElementById(id); };
    new Editor($("text"), $("preview"));
</script>
