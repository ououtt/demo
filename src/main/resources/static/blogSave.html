<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>博客</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="isCreate()">
<a href="/logout">登出</a>
<form role="form" action="/blog/save" method="post" name="blogSave" id="blogSave">
<div class="form-group">
    <div class="col-sm-10">
        <input type="hidden" class="form-control" id="id" name="id">
    </div>
</div>
    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <textarea class="form-control" id="text" name="text" oninput="this.editor.update()" rows="60">写博客</textarea>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            标题 <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="js-btn-login">保存</button>
        </div>
    </div>
</form>



<script type="text/javascript">
    function loadXMLDoc(id)
    {
        var xmlhttp;
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                // document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                var result = xmlhttp.responseText;

                var obj = JSON.parse(result);
                var data = obj.data;

                document.getElementById('id').value=id;
                document.getElementById("title").value=data["title"];
                document.getElementById("text").innerText=data["text"];
            }
        }
        xmlhttp.open("GET","/blog/"+id,true);
        xmlhttp.send();
    }
</script>

<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
</script>

<script>
    function isCreate() {
        var id = getQueryVariable("id");
        if (id != false) {
            loadXMLDoc(id);
        }
    }
</script>


<script src="/markdown/markdown.js"></script>

<script>
    function Editor(input, preview) {
        this.update = function () {
            preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
    }
    var $ = function (id) { return document.getElementById(id); };
    new Editor($("text"), $("preview"));
</script>





    <style>
        text
        {
            width:100%;
        }
    </style>
</body>
</html>
